<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="TTT.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
			<tr class="top">
				<td class="left"></td>
				<td class="middle"></td>
				<td class="right"></td>
			</tr>
			<tr class="mid">
				<td class="left"></td>
				<td class="middle"></td>
				<td class="right"></td>
			</tr>
			<tr class="bot">
				<td class="left"></td>
				<td class="middle"></td>
				<td class="right"></td>
			</tr>
	</table>


</body>
</html>
